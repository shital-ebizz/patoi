<!-- Start Page Title Area -->
<div class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <h1>Wishlist</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>Wishlist</li>
            </ul>
        </div>
    </div>
</div>
<!-- End Page Title Area -->

<!-- Start Wishlist Area -->
<div class="wishlist-area ptb-100">
    <div class="container">
        <form>
            <div class="wishlist-table table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Name</th>
                            <th scope="col">Unit Price</th>
                            <th scope="col">Stock Status</th>
                            <th scope="col">Shop Now</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>


                    <tbody>
                        <tr *ngFor="let wishlist_product of wishlist">
                            <td>
                                <a [routerLink]="['/product-details']">
                                    <img src="{{wishlist_product.image}}" alt="item">
                                </a>
                            </td>
                            <td><a [routerLink]="['/product-details']">{{wishlist_product.product}}</a></td>
                            <td class="product-price">${{wishlist_product.price}}</td>
                            <td class="product-stock-status">
                                <span class="in-stock"><i class='bx bx-check-circle'></i> In Stock</span>
                            </td>
                            <td>
                                <a [routerLink]="['/product-grid']" class="default-btn"><span>Shop Now</span></a>
                            </td>
                            <td><a href="javascript:void(0)" class="remove"
                                    (click)="removeFromCart(wishlist_product)"><i class='bx bx-trash-alt'></i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
<!-- End Wishlist Area -->
